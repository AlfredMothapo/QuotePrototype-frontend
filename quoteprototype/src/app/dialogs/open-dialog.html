<h2 mat-dialog-title>Edit Quote</h2>
<mat-dialog-content>
    <form>
        <mat-form-field>
            <textarea [(ngModel)]="Quote.Quote" matInput placeholder="Quote..." name="Quote"></textarea>
          </mat-form-field>
        <mat-form-field>
          <input [(ngModel)]="Quote.Attributed_to" matInput placeholder="Attributed_to" name="Attributed_to">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="Quote.Source" matInput placeholder="Source" name="Source">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="Quote.Year" matInput [matDatepicker]="picker" placeholder="Choose a date" name="Year">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field><br>
        <button (click)="save()" mat-raised-button color="primary" >Save</button><button (click)="close()" mat-raised-button color="warning" >Cancel</button>
    </form>
</mat-dialog-content>
